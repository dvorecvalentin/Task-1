<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация профиля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="{{ profile.photo_url }}" alt="Profile Photo">
        <h2>{{ profile.name }}</h2>
        <p><strong>Date of Birth:</strong> {{ profile.date_of_birth }}</p>
        <p><strong>Address:</strong> {{ profile.address }}</p>
        <p><strong>Phone:</strong> {{ profile.phone }}</p>
        <p><strong>Color:</strong> {{ profile.color }}</p>
        <p><strong>Login:</strong> {{ profile.login }}</p>
        <p><strong>Password:</strong> {{ profile.password }}</p>
        <button onclick="location.reload();">Get another user</button>
    </div>
</body>
</html>
